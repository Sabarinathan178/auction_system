<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="account-page">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img src="images/image1.png" width="100%" />
          </div>
          <div class="col-2">
            <div class="form-container">
             <div class="form-btn">
                <span onclick="login()">Product Details</span>
              </div>
              <form action="sell"  method="post" >
                <input type="text" placeholder="Product Name" name="pname"/>
                <input type="textarea" placeholder="Product Description" name="desc"/>
                <input type="email" placeholder="Email" name="email" />
                <input type="text" placeholder="Product price" name="pro_price"/>
                <button type="submit" class="btn">Sell</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
